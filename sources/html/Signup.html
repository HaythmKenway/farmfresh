<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/sources/css/signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  />
</head>
<body>
        <div class="outer">
            <div class="inner">
                <form action="">
                    <h1>Create an Account</h1>
                    <div class="google">
                        <a href=""><button id = 'sign-in-with-google'>Sign in With Google</button>
                        <svg id ="google-icon" width="25" height="23" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg>
                        </a> 
                    </div>                  
                    <label for="">
                        <input type="text" placeholder="Full Name" >
                    </label>
                    <label for="">
                        <input type="email" placeholder="E-Mail">
                    </label>
                    <label for="" id="passip">
                        <input type="password" placeholder="Password" id="Password" >
                        <span class="icon" onmouseover="mouseoverPass()" onmouseout="mouseoutPass()" style="cursor: pointer;">
                            <i class="far fa-eye-slash" id="visibility"></i></span>                        
                        <script>
                            function mouseoverPass(){
                                var x=document.getElementById("Password")
                                var y=document.getElementById("visibility")
                                x.type="text"
                                y.classList="far fa-eye"
                            }
                            function mouseoutPass(){
                                var x=document.getElementById("Password")
                                var y=document.getElementById("visibility")
                                x.type="password"
                                y.classList="far fa-eye-slash"
                                src="./visibility_off_black_24dp.svg"
                            }                           
                        </script>
                    </label>               
                    <label for="" id="mob">
                        <input type="text" placeholder="Mobile Number" id="mobile-num">
                        <span id="getotp">Get OTP</span>
                    </label>
                    <label for="">
                        <input type="text" placeholder="Enter OTP">
                    </label>
                    <label for="">
                        <button id="button">Sign Up</button>
                        <a href="./login.html">Already have an account/Sign In</a>
                    </label>
                </form>
            </div>
        </div>   
</body>
</html>
